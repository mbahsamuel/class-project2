              - !If [cIsNonProd, !FindInMap [mAzToNonProdSubnetMap, !Ref pAvailabilityZone1, ELBSubNetId], !FindInMap [mAzToProdSubnetMap, !Ref pAvailabilityZone1, ELBSubNetId]]
